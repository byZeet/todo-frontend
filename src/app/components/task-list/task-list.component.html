<div class="task-container">
  <!-- 📌 Encabezado -->
  <div class="header">
    <h2><span class="task-count">{{ tasks.length }}</span> tareas para completar hoy ✏️</h2>
  </div>

  <!-- 📌 Barra de búsqueda -->
  <div class="search-bar">
    <input type="text" placeholder="🔍 Search Task Here" [(ngModel)]="searchTerm">
  </div>

  <!-- 📌 Sección de progreso -->
  <div class="progress-section">
    <h3>Progress <span class="see-all">See All</span></h3>
    <div class="progress-card">
      <p class="progress-title">Daily Task</p>
      <p class="progress-status">{{ completedTasks }}/{{ tasks.length }} Task Completed</p>
      <div class="progress-bar">
        <div class="progress-fill" [style.width]="progressPercentage + '%'"></div>
      </div>
      <p class="progress-percent">{{ progressPercentage }}%</p>
    </div>
  </div>

  <!-- 📌 Lista de tareas -->
  <div class="task-section">
    <h3>Today's Task <span class="see-all">See All</span></h3>
    <div class="task-list">
      <div *ngFor="let task of filteredTasks; trackBy: trackTask" class="task-item">
        <span class="task-color" [ngStyle]="{'background-color': task.color}"></span>
        <div class="task-content" (click)="editTask(task)">
          <h4 class="task-title">{{ task.title }}</h4>
          <p>📅 {{ task.date | date:'dd MMM yyyy, HH:mm' }}</p>
        </div>
        <div class="checkbox" [class.checked]="task.completed" (click)="toggleCompletion(task, $event)"></div>
      </div>
    </div>
  </div>

  <!-- 📌 Botón flotante -->
  <button class="add-task-btn" (click)="goToCreateTask()">+</button>
</div>
