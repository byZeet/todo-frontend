<h2 mat-dialog-title>Agregar Nueva Tarea</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Ingrese nueva tarea</mat-label>
    <input matInput [(ngModel)]="taskTitle" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-button color="primary" (click)="saveTask()">Guardar</button>
</mat-dialog-actions>
